collections:
  category:
    output: true
defaults:
  -
    scope:
      path: ""
      type: category
    values:
      layout: "category"    

gems:
  - jemoji

# Build settings
# theme: plainwhite
remote_theme: samarsault/plainwhite-jekyll
plugins:
  - jekyll-seo-tag
  - jemoji
